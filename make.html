<html>

<head>
    <meta charset="UTF-8">
    <title>Restaurant Express</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class=" container jumbotron d-flex flex-column align-items-center justify-content-center">
        <h1 class="display-4"><span><img src=""></span>Hot Restaurant</h1>
        <p class="lead">Book Your Seat Before They're All Gone!</p>
        <hr class="my-4">
        <div class="d-flex">
            <a class="btn btn-primary btn-lg" href="/view" role="button">View Tables</a>
            <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
        </div>
    </div>
    <div class="container mb-2">
        <div class="card">
            <div class="card-header">
                Make A Ressy
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="Name">Phone Number</label>
                        <input type="tel" class="form-control" id="phone-number" placeholder="867-5309">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="id">Unique ID</label>
                        <input type="text" class="form-control" id="id" placeholder="">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>



    <script>
        $("#submit").on("click", function (e) {
            e.preventDefault();
            // grab values, save to variables
            var name = $("#name").val().trim();
            var number = $("#phone-number").val().trim();
            var email = $("#email").val().trim();
            var id = $("#id").val().trim();

            var reservation = {
                name: name,
                number: number,
                email: email,
                id: id
            }

            // Send a post to the server. fill in the right path to json data
            $.post("/reservations", reservation)
                .then(function (data) {
                    console.log(data);
                });
        });


    </script>
</body>

</html>
